name: CD

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master
    types: [closed]  # Only trigger when PR is merged (not opened/synchronized)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install system dependencies for Ebiten (X11, audio)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libgl1-mesa-dev \
            libx11-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxi-dev

      - name: Build the WASM file
        run: |
          env GOOS=js GOARCH=wasm go build -ldflags="-X main.VERSION=${{ steps.version.outputs.VERSION }} -X main.BUILD=${{ github.sha }}" -o docs/gophersand.wasm .

